<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="card" style="width: 30rem;">
        <div class="card_img">
            <img src="assets/img/computer_gamer_msi_bravo_15.jpg" class="card-img-top m-3"
                alt="Computer_Gamer_MSIBravo15">
        </div>
        <div class="mainCard text-center">
            <h4 class="card-title text-center">Laptop Gamer MSI Bravo 15</h4>
            <h5 class="Price">Precio; $400000</h5>
            <p class="card-text">Elige Cantidad:</p>
            <input id="Amount" type="number" placeholder="Cantidad">
            <p class="card-text mt-2">Elige Color:</p>
            <input id="Color" type="color" placeholder="color">
            <br>
            <button class="btn btn-primary m-2">Calcular Total</button>
            <hr>
        </div>
        <div class="secondaryCard text-center">
            <p class="secondaryCard_amount_price">Precio Total: $<span>0</span></p>
            <p class="secondaryCard_amount"> Cantidad: <span>0</span></p>
            <div class="secondaryCard_color">
                <p>Color elegido:</p>
                <div class="secondaryCard_chosen_color"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
