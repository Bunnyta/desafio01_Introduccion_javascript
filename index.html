<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="d-flex justify-content-center">
    <div class="card" style="width: 30rem;">
        <div class="card_img text-center pt-1 pb-1">
            <img src="assets/img/computer_gamer_msi_bravo_15.jpg" class="card-img-top m-3"
                alt="Computer_Gamer_MSIBravo15">
        </div>
        <div class="mainCard text-center">
            <h4 class="card-title text-center">Laptop Gamer MSI Bravo 15</h4>
            <h5 class="Price">Precio; $400000</h5>
            <p class="card-text mb-0">Elige Cantidad:</p>
            <input id="inputAmount" type="number" placeholder="Cantidad">
            <p class="card-text mt-2 mb-0">Elige Color:</p>
            <input id="inputColor" type="text" placeholder="color">
            <br>
            <button class="btn btn-warning mt-3" onclick="calcular()">Calcular Total</button>
            <hr>
        </div>
        <div class="secondaryCard text-center">
            <p class="totalPrice">Precio Total: $<span>0</span></p>
            <p class="totalAmount"> Cantidad: <span>0</span></p>
            <div class="Color">
                <p>Color elegido:</p>
                <div class="chosenColor"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
